<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Department GPA Calculator - Anna University</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0c0c0c, #1a1a2e);
            color: #fff;
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            width: 100%;
            max-width: 900px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            animation: fadeIn 1s ease-out;
        }

        .logo {
            display: flex;
            justify-content: center;
            align-items: center;
            gap: 15px;
            margin-bottom: 15px;
        }

        .logo i {
            font-size: 2.5rem;
            color: #6c5ce7;
        }

        h1 {
            font-size: 2.2rem;
            background: linear-gradient(to right, #6c5ce7, #a29bfe);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 10px rgba(108, 92, 231, 0.3);
        }

        .subtitle {
            color: #b2bec3;
            font-size: 1.2rem;
            margin-top: 10px;
        }

        .back-btn {
            position: absolute;
            top: 20px;
            left: 20px;
            background: rgba(108, 92, 231, 0.2);
            color: #a29bfe;
            border: none;
            padding: 10px 15px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
        }

        .back-btn:hover {
            background: rgba(108, 92, 231, 0.4);
            transform: translateX(-5px);
        }

        .info-section {
            background: rgba(25, 25, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.2s ease-out;
        }

        .info-section h2 {
            font-size: 1.8rem;
            margin-bottom: 25px;
            color: #dfe6e9;
            text-align: center;
        }

        .form-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 20px;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            margin-bottom: 8px;
            color: #a29bfe;
            font-weight: 600;
        }

        .form-select {
            width: 100%;
            background: rgba(35, 35, 55, 0.7);
            border: 2px solid #2d3436;
            border-radius: 8px;
            color: white;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .form-select:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .input-section {
            background: rgba(25, 25, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            margin-bottom: 30px;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.2s ease-out;
            display: none;
        }

        .section-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 25px;
            flex-wrap: wrap;
            gap: 15px;
        }

        .section-header h2 {
            font-size: 1.8rem;
            color: #dfe6e9;
            margin: 0;
        }

        .buttons {
            display: flex;
            gap: 15px;
            flex-wrap: wrap;
        }

        .btn {
            background: linear-gradient(to right, #6c5ce7, #8c7ae6);
            color: white;
            border: none;
            padding: 10px 20px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 600;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            gap: 8px;
            box-shadow: 0 4px 10px rgba(108, 92, 231, 0.3);
            white-space: nowrap;
        }

        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 6px 15px rgba(108, 92, 231, 0.5);
        }

        .btn.delete {
            background: linear-gradient(to right, #e74c3c, #e67e22);
        }

        .btn.save {
            background: linear-gradient(to right, #00b894, #00cec9);
        }

        .subject-table {
            width: 100%;
            border-collapse: collapse;
        }

        .subject-table th {
            text-align: left;
            padding: 15px 10px;
            color: #a29bfe;
            font-weight: 600;
            border-bottom: 2px solid #6c5ce7;
        }

        .subject-table td {
            padding: 15px 10px;
            border-bottom: 1px solid rgba(178, 190, 195, 0.2);
        }

        .subject-input {
            width: 100%;
            background: rgba(35, 35, 55, 0.7);
            border: 2px solid #2d3436;
            border-radius: 8px;
            color: white;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .subject-input:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .grade-select {
            width: 100%;
            background: rgba(35, 35, 55, 0.7);
            border: 2px solid #2d3436;
            border-radius: 8px;
            color: white;
            padding: 12px 15px;
            font-size: 1rem;
            transition: all 0.3s ease;
            cursor: pointer;
        }

        .grade-select:focus {
            outline: none;
            border-color: #6c5ce7;
            box-shadow: 0 0 10px rgba(108, 92, 231, 0.5);
        }

        .calculate-container {
            text-align: center;
            margin: 30px 0;
            animation: fadeIn 1.5s ease-out;
            display: none;
        }

        .calculate-btn {
            background: linear-gradient(to right, #00b894, #00cec9);
            color: white;
            border: none;
            padding: 16px 40px;
            border-radius: 50px;
            cursor: pointer;
            font-weight: 700;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 184, 148, 0.4);
            display: inline-flex;
            align-items: center;
            gap: 10px;
        }

        .calculate-btn:hover {
            transform: translateY(-5px) scale(1.05);
            box-shadow: 0 10px 25px rgba(0, 184, 148, 0.6);
        }

        .result-container {
            background: rgba(25, 25, 40, 0.8);
            border-radius: 15px;
            padding: 30px;
            text-align: center;
            box-shadow: 0 5px 20px rgba(0, 0, 0, 0.4);
            animation: fadeIn 1.8s ease-out;
            display: none;
        }

        .result-container h2 {
            font-size: 1.8rem;
            margin-bottom: 20px;
            color: #dfe6e9;
        }

        .gpa-value {
            font-size: 4rem;
            font-weight: 800;
            background: linear-gradient(to right, #fd79a8, #fdcb6e);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 5px 15px rgba(253, 121, 168, 0.4);
            margin: 20px 0;
        }

        .credits {
            color: #b2bec3;
            font-size: 1.1rem;
            margin-top: 20px;
        }

        .autocomplete {
            position: relative;
            display: inline-block;
            width: 100%;
        }

        .autocomplete-items {
            position: absolute;
            border: 1px solid #6c5ce7;
            border-bottom: none;
            border-top: none;
            z-index: 99;
            top: 100%;
            left: 0;
            right: 0;
            max-height: 200px;
            overflow-y: auto;
            border-radius: 0 0 8px 8px;
        }

        .autocomplete-items div {
            padding: 10px;
            cursor: pointer;
            background-color: rgba(35, 35, 55, 0.9);
            border-bottom: 1px solid #6c5ce7;
        }

        .autocomplete-items div:hover {
            background-color: rgba(108, 92, 231, 0.3);
        }

        .autocomplete-active {
            background-color: rgba(108, 92, 231, 0.5) !important;
        }

        .prefilled-hint {
            font-size: 0.8rem;
            color: #a29bfe;
            margin-top: 5px;
            display: block;
        }

        @keyframes fadeIn {
            from {
                opacity: 0;
            }
            to {
                opacity: 1;
            }
        }

        @keyframes slideUp {
            from {
                transform: translateY(50px);
                opacity: 0;
            }
            to {
                transform: translateY(0);
                opacity: 1;
            }
        }

        .delete-row {
            color: #e74c3c;
            cursor: pointer;
            font-size: 1.2rem;
            transition: all 0.3s ease;
            text-align: center;
        }

        .delete-row:hover {
            transform: scale(1.2);
        }

        footer {
            text-align: center;
            margin-top: 40px;
            color: #636e72;
            font-size: 0.9rem;
        }

        /* Enhanced mobile styles */
        @media (max-width: 768px) {
            .form-grid {
                grid-template-columns: 1fr;
            }
            
            .subject-table {
                display: block;
                overflow-x: auto;
            }
            
            .container {
                padding: 10px;
            }
            
            .logo {
                flex-direction: column;
                text-align: center;
            }
            
            .subject-table {
                font-size: 14px;
            }
            
            .subject-input, .grade-select {
                padding: 10px;
                font-size: 14px;
            }
            
            .btn {
                padding: 8px 15px;
                font-size: 14px;
            }
            
            .calculate-btn {
                padding: 12px 30px;
                font-size: 16px;
            }
            
            .section-header {
                flex-direction: column;
                align-items: flex-start;
            }
            
            .buttons {
                width: 100%;
                justify-content: space-between;
            }
        }

        @media (max-width: 480px) {
            .form-grid {
                gap: 10px;
            }
            
            .info-section, .input-section {
                padding: 20px;
            }
            
            h1 {
                font-size: 1.8rem;
            }
            
            .subtitle {
                font-size: 1rem;
            }
            
            .gpa-value {
                font-size: 3rem;
            }
        }
    </style>
</head>
<body>
    <button class="back-btn" onclick="window.location.href='/./homepage.html'">
        <i class="fas fa-arrow-left"></i> Back
    </button>

    <div class="container">
        <header>
            <div class="logo">
                <i class="fas fa-laptop-code"></i>
                <h1>IT Department GPA Calculator</h1>
            </div>
            <p class="subtitle">B.Tech Information Technology - 2021 Regulation</p>
        </header>

        <div class="info-section">
            <h2>Select Your Details</h2>
            <div class="form-grid">
                <div class="form-group">
                    <label for="regulation">Regulation</label>
                    <select id="regulation" class="form-select">
                        <option value="">Select Regulation</option>
                        <option value="2021" selected>2021 Regulation</option>
                        <option value="2017">2017 Regulation</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="course">Course</label>
                    <select id="course" class="form-select">
                        <option value="">Select Course</option>
                        <option value="btech" selected>B.Tech</option>
                    </select>
                </div>
                
                <div class="form-group">
                    <label for="semester">Semester</label>
                    <select id="semester" class="form-select">
                        <option value="">Select Semester</option>
                        <option value="1">Semester 1</option>
                        <option value="2">Semester 2</option>
                        <option value="3">Semester 3</option>
                        <option value="4">Semester 4</option>
                        <option value="5">Semester 5</option>
                        <option value="6">Semester 6</option>
                        <option value="7">Semester 7</option>
                        <option value="8">Semester 8</option>
                    </select>
                </div>
            </div>
        </div>

        <div class="input-section" id="input-section">
            <div class="section-header">
                <h2>Enter Subject Details</h2>
                <div class="buttons">
                    <button class="btn" id="add-subject">
                        <i class="fas fa-plus"></i> Add Subject
                    </button>
                    <button class="btn save" id="save-data">
                        <i class="fas fa-save"></i> Save
                    </button>
                </div>
            </div>

            <table class="subject-table">
                <thead>
                    <tr>
                        <th width="5%">S.No</th>
                        <th width="55%">Subject Code</th>
                        <th width="30%">Grade</th>
                        <th width="10%">Action</th>
                    </tr>
                </thead>
                <tbody id="subject-table-body">
                    <!-- Rows will be added here dynamically -->
                </tbody>
            </table>
        </div>

        <div class="calculate-container" id="calculate-container">
            <button class="calculate-btn" id="calculate-gpa">
                <i class="fas fa-calculator"></i> Calculate GPA
            </button>
        </div>

        <div class="result-container" id="result-container">
            <h2>Your Semester GPA</h2>
            <div class="gpa-value" id="gpa-value">0.00</div>
            <p class="credits">Based on Anna University's grading system</p>
        </div>
    </div>

    <footer>
        <p>Â© 2023 Anna University GPA Calculator | For official use only</p>
    </footer>

    <script src="script.js"></script>
</body>
</html>
